<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>maique's jacket status</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			transition: background-color 0.5s ease;
		}
		
		body.wearing {
			background: linear-gradient(135deg, #2c5f8d 0%, #1a3a52 100%);
		}
		
		body.not-wearing {
			background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
		}
		
		.container {
			text-align: center;
			padding: 3rem;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			width: 90%;
		}
		
		.jacket-icon {
			font-size: 120px;
			margin-bottom: 1.5rem;
			animation: fadeIn 0.5s ease;
		}
		
		h1 {
			font-size: 2rem;
			margin-bottom: 0.5rem;
			color: #333;
		}
		
		.status {
			font-size: 1.5rem;
			font-weight: 600;
			margin-bottom: 1rem;
			animation: fadeIn 0.5s ease;
		}
		
		.status.yes {
			color: #2c5f8d;
		}
		
		.status.no {
			color: #888;
		}
		
		.subtitle {
			color: #666;
			font-size: 0.9rem;
			margin-top: 1rem;
		}
		
		.last-updated {
			margin-top: 2rem;
			padding-top: 1rem;
			border-top: 1px solid #ddd;
			font-size: 0.85rem;
			color: #999;
		}
		
		.loading {
			color: #666;
			font-style: italic;
		}
		
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		
		@media (max-width: 600px) {
			.container {
				padding: 2rem 1.5rem;
			}
			h1 {
				font-size: 1.5rem;
			}
			.jacket-icon {
				font-size: 80px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jacket-icon" id="jacketIcon">ðŸ§¥</div>
		<h1>maique's jacket status</h1>
		<div class="status loading" id="status">checking...</div>
		<div class="subtitle">the blue japanese work jacket</div>
		<div class="last-updated" id="lastUpdated"></div>
	</div>

	<script>
		// Replace this with your actual GitHub Gist raw URL
		const GIST_URL = 'https://gist.github.com/maique/9bf57df0956b67adac048b95c63da274/raw/86189d59622549f6a5a0895a8f3e86bbb167b13a/jacket-status.json';
		
		async function checkJacketStatus() {
			try {
				const response = await fetch(GIST_URL + '?t=' + Date.now());
				const data = await response.json();
				
				const statusDiv = document.getElementById('status');
				const bodyElement = document.body;
				const jacketIcon = document.getElementById('jacketIcon');
				const lastUpdated = document.getElementById('lastUpdated');
				
				if (data.wearing_jacket) {
					statusDiv.textContent = 'YES, wearing it today!';
					statusDiv.className = 'status yes';
					bodyElement.className = 'wearing';
					jacketIcon.textContent = 'ðŸ§¥';
				} else {
					statusDiv.textContent = 'Not today';
					statusDiv.className = 'status no';
					bodyElement.className = 'not-wearing';
					jacketIcon.textContent = 'ðŸ‘”';
				}
				
				if (data.last_updated) {
					const date = new Date(data.last_updated);
					lastUpdated.textContent = `Last updated: ${date.toLocaleString('en-GB', { 
						timeZone: 'Europe/Lisbon',
						day: 'numeric',
						month: 'short',
						hour: '2-digit',
						minute: '2-digit'
					})}`;
				}
			} catch (error) {
				console.error('Error fetching jacket status:', error);
				document.getElementById('status').textContent = 'Unable to check status';
				document.getElementById('status').className = 'status loading';
			}
		}
		
		// Check status on load
		checkJacketStatus();
		
		// Refresh every 30 seconds
		setInterval(checkJacketStatus, 30000);
	</script>
</body>
</html>
