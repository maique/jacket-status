<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is maique wearing his jacket today?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: normal;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .light-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 3rem;
        }
        
        .light {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }
        
        .light.red {
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            box-shadow: 
                0 0 60px rgba(255, 68, 68, 0.8),
                0 0 100px rgba(255, 68, 68, 0.4),
                inset 0 0 40px rgba(0, 0, 0, 0.3);
            animation: pulseRed 2s ease-in-out infinite;
        }
        
        .light.green {
            background: radial-gradient(circle at 30% 30%, #44ff44, #00cc00);
            box-shadow: 
                0 0 60px rgba(68, 255, 68, 0.6),
                0 0 100px rgba(68, 255, 68, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        .light.loading {
            background: radial-gradient(circle at 30% 30%, #666, #333);
            box-shadow: 
                0 0 40px rgba(100, 100, 100, 0.4),
                inset 0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulseRed {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(255, 68, 68, 0.8),
                    0 0 100px rgba(255, 68, 68, 0.4),
                    inset 0 0 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(255, 68, 68, 1),
                    0 0 120px rgba(255, 68, 68, 0.6),
                    inset 0 0 40px rgba(0, 0, 0, 0.3);
            }
        }
        
        .last-updated {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
            
            .light-container {
                width: 200px;
                height: 200px;
            }
            
            .light {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Is maique wearing his jacket today?</h1>
        <div class="light-container">
            <div class="light loading" id="light"></div>
        </div>
        <div class="last-updated" id="lastUpdated">checking status...</div>
    </div>

    <script>
        const GIST_URL = 'https://gist.githubusercontent.com/maique/9bf57df0956b67adac048b95c63da274/raw/jacket-status.json';
        
        async function checkJacketStatus() {
            try {
                const response = await fetch(GIST_URL + '?t=' + Date.now());
                const data = await response.json();
                
                const light = document.getElementById('light');
                const lastUpdated = document.getElementById('lastUpdated');
                
                if (data.wearing_jacket) {
                    light.className = 'light red';
                } else {
                    light.className = 'light green';
                }
                
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    lastUpdated.textContent = `Last updated: ${date.toLocaleString('en-GB', { 
                        timeZone: 'Europe/Lisbon',
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
                }
            } catch (error) {
                console.error('Error fetching jacket status:', error);
                document.getElementById('lastUpdated').textContent = 'Unable to check status';
            }
        }
        
        // Check status on load
        checkJacketStatus();
        
        // Refresh every 30 seconds
        setInterval(checkJacketStatus, 30000);
    </script>
</body>
</html>
